<head>

<body>

		<div class="slide" style="background-image: url(https://images.unsplash.com/photo-1628330565454-aa57f15ef3ee?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyODM3MDg5Nw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080);"></div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>
		
		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>

	</div>
